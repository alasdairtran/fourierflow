wandb:
  project: ns-force-mu
  group: 01_baseline
  tags:
    - pde
    - navier-stokes
    - fourier
  notes: ""
builder:
  _target_: fourierflow.builders.NavierStokes3Builder
  data_path: ${oc.env:DATA_ROOT}/navier-stokes/random_force_mu.h5
  ssr: 4 # sub-sampling rate
  k: 10 # the number of steps between input and output
  batch_size: 19
  n_workers: 16
routine:
  _target_: fourierflow.routines.Fourier2DSingleExperiment
  conv:
    _target_: fourierflow.modules.SimpleBlock2dFactorizedParallel
    modes: 16
    width: 64
    linear_out: true
    n_layers: 24
    input_dim: 5
    share_weight: true
    factor: 4
    ff_weight_norm: true
    next_input: add
    gain: 0.1
    dropout: 0.0
    in_dropout: 0.0
    avg_outs: true
  n_steps: 10
  max_accumulations: 10000
  noise_std: 0.01
  append_force: true
  append_mu: true
  optimizer:
    _target_: functools.partial
    _args_: ["${get_method: torch.optim.AdamW}"]
    lr: 0.0025
    weight_decay: 0.0001
  scheduler:
    scheduler:
      _target_: functools.partial
      _args_: ["${get_method: fourierflow.schedulers.CosineWithWarmupScheduler}"]
      num_warmup_steps: 500
      num_training_steps: 100000
      num_cycles: 0.5
    name: learning_rate
trainer:
  gpus: 1
  precision: 32
  max_epochs: 11 # 1 accumulation epoch + 10 training epochs
  stochastic_weight_avg: false
  log_every_n_steps: 100
  val_check_interval: 1000
  # Debugging parameters
  track_grad_norm: -1 # 2
  fast_dev_run: false # 2
  limit_train_batches: 1.0
callbacks:
  - _target_: fourierflow.callbacks.CustomModelCheckpoint
    filename: "{epoch}-{step}-{valid_loss:.5f}"
    save_top_k: 1
    save_last: true
    monitor: valid_loss
    mode: min
    auto_insert_metric_name: true
  - _target_: pytorch_lightning.callbacks.LearningRateMonitor
    logging_interval: step
  - _target_: pytorch_lightning.callbacks.ModelSummary
    max_depth: 4
